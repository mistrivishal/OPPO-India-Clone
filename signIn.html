<script>
    document.querySelector("#phone").addEventListener("keypress", colorchange)
    function colorchange(){
        var phoneno = document.querySelector("#phone").value;
        if(phoneno.length>=5){
        document.querySelector("#getcode").style.backgroundColor="#04AA6D";
        }
        else{
            document.querySelector("#getcode").style.backgroundColor="#d9d9d9";
        }
    }

     var myUserData = JSON.parse(localStorage.getItem("userCreds")) || [];

    document.querySelector("#form2").addEventListener("submit",myLogin)

    function myLogin(){
        event.preventDefault();

       var contact = document.querySelector("#phone").value;
       var code = document.querySelector("#verCode").value;

       for(var i=0;i<myUserData.length;i++){
           if(myUserData[i].contact === contact){
               if(myUserData[i].password === code){
                   alert("Login Successful");
                   window.location.href="index.html"
                   break;
               }
               else{
                   alert("Login Failed!");
               }
           }
       }
    }
